<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <strong>Chi tiết dân tộc (ID: {{folk.id}}) </strong>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                    </div>
                    <div class="col-md-9">
                        <div class="form-group row">
                            <h3 class="col-md-3 col-form-label" for="text-input">Tên dân tộc:</h3>
                            <div class="col-md-9">
                                {{folk.name}}
                            </div>
                        </div>
                        <div class="form-group row">
                            <h3 class="col-md-3 col-form-label" for="text-input">Trạng thái: </h3>
                            <div class="col-md-9">
                                <h5>
                                <span *ngIf="folk.status=='1'" class="badge badge-success">
                                    ACTIVE
                                </span>
                                    <span *ngIf="folk.status=='0'" class="badge badge-danger">
                                    DEACTIVE
                                </span>
                                </h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" [routerLink]="['/folk', 'list']" class="btn btn-info">
                    <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Quay lại</span>
                </button>
            </div>
        </div>
    </div>
</div>
