<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <strong>Chỉnh sửa thông tin dân tộc</strong>
            </div>
            <div class="card-body">
                <div class="d-flex justify-content-center">
                    <div class="col-10">
                        <div class="row">
                            <div class="col-md-4 text-center">
<!--                                <img width="50%" src="../../../content/img/customerType_default.png"><img>-->
                            </div>
                            <div class="col-md-8">
                                <form action="" method="post" enctype="multipart/form-data" class="form-horizontal" [formGroup]="updateFolk"
                                      *ngIf="folk">
                                    <div class="card" style="min-height: 180px">
                                        <div class="card-body">
                                            <div class="form-group row">
                                                <h3 class="col-md-3 col-form-label" for="text-input">Tên dân tộc:</h3>
                                                <div class="col-md-9">
                                                    <input type="text" id="text-input" name="text-input" class="form-control"
                                                           [class.is-invalid]="updateFolk.controls.name.invalid && (updateFolk.controls.name.dirty || updateFolk.controls.name.touched)"
                                                           placeholder="Nhập tên dân tộc..." formControlName="name">
                                                    <span class="invalid-feedback" *ngIf="updateFolk.controls.name.errors?.required"> *Tên dân tộc không được để trống</span>
                                                    <span class="invalid-feedback"  *ngIf="updateFolk.controls.name.errors?.pattern"> *Tên dân tộc không thể quá dài</span>
                                                    <span class="invalid-feedback" *ngIf="updateFolk.controls.name.errors?.exists"> *Dân tộc này đã được tạo</span>
                                                </div>
                                            </div>
                                            <div class="text-center">
                                                <button type="reset" class="btn btn-danger">
                                                    <i class="fa fa-ban"></i> Đặt lại
                                                </button>
                                                <button type="submit" class="btn btn-success" (click)="edit()">
                                                    <i class="fa fa-dot-circle-o"></i> Lưu lại
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" routerLink="../../" class="btn btn-info">
                    <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Quay lại</span>
                </button>
            </div>
        </div>

    </div>
</div>
